#################
### AUTOSTART ###
#################


exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start waybar
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/xdg-desktop-portal &
exec-once = swww-daemon && swww restore &
exec-once = hypridle
exec-once = [workspace 1 silent] kitty
exec-once = bash ~/.config/hypr/scripts/wallpapers/check-video.sh
exec-once = bash ~/.config/hypr/scripts/start-dashboard.sh &
exec-once = sleep 2 && bash ~/.config/hypr/scripts/eject-forbidden.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/hypr-nice.sh

